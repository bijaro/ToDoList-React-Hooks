<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- BootStrap only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- font awesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body class="bg-warning">
    <!-- Number of student-->
    <div
      id="list"  class=" bg-light  mt-5 mx-auto p-4 w-50 text-danger  w3-container w3-center w3-animate-top
        
      "
    >
      <h1>Students list</h1>
      <br />
      <h5>Enter the number of students in the Classroom Please:</h5>

      <input
        id="stud"
        class="w-25 mx-auto shadow form-control mt-5"
        autofocus
        type="text"
        placeholder="Enter students number "
      />
      <p id="p" class="d-none">Students number must be greater than 0</p>
      <br /><br />
      <button onclick="numberS()" id="num" class="btn btn-warning">
        <a href="#" style="text-decoration: none; font-weight: bold"
          >to validate</a
        >
      </button>
    </div>
    <!-- students list end -->

    <!-- container diplay none -->
    <div id="cont" class="container d-none">
      <!-- header  search input -->
      <header class="d-flex justify-content-center align-items-center mt-3">
        <input
          id="filter"
          onkeyup="search(this)"
          class="form-control w-25 mx-4"
          type="search"
          placeholder="Search a student"
          aria-label="Search"
        />
        <i class="fas fa-search text-danger"></i>
      </header>

      <!-- main -->
      <main
        class="
          bg-light
          mt-3
          mx-auto
          w-50
          fw-bolder
          text-danger text-center
          w3-container w3-center w3-animate-left
        "
      >
      
        <!-- firstname -->
        <section class="d-flex justify-content-between align-items-center m-4"  >
          <label id="fN" for=""> First Name</label>
          <input
            id="fNV"
            
            class="w-50 shadow form-control"
            placeholder="First Name"
            type="text"  required
          />
        </section>
        <!--last name  -->
        <section class="d-flex justify-content-between align-items-center m-4">
          <label id="dN" for="">Last Name</label>
          <input
          autofocus
            id="dNV"
            class="w-50 shadow form-control"
            placeholder="Last Name"
            type="text"
          />
        </section>
        <!-- note -->
        <section class="d-flex justify-content-between align-items-center m-4">
          <label id="nS" for="">Note student</label>
          <input
            id="nSV"
            class="w-50 shadow form-control"
            placeholder="Note Student"
            type="text"
          />
        </section>
        <!-- Picture -->
        <section class="d-flex justify-content-between align-items-center m-4">
          <label id="nS" for="">Picture</label>
          <input
            id="im"
            class="w-50 shadow form-control"
            placeholder="URL Of Picture 😊"
            type="text"
          />
        </section>
        <!-- ADD button -->
        <section class="text-center p-3 m-5 ">
          <button id="addBtn"
            onclick="add()"
            class="btn btn-warning w-50 fw-bold mx-auto text-danger"
          >
            Add
          </button>
          <br />
          <!-- UPDATE BUTTON -->
          <button id="updtBtn"
            onclick="updateEdt()"
            class="btn btn-success mx-auto  w-50 fw-bold text-warning d-none"
          >
            update
          </button>
          <h5 id="h5" class="d-none">Please fill in the fields correctly</h5>
          
        </section>
      </main>
      <!-- table of student -->
      <div class="mt-3 mx-auto w-75 bg-light text-center">
        
        <div class="pt-3 d-flex justify-content-start align-items-center flex-wrap">
          <h6 class="text-warning bg-light w-25">STUD NUMBER :</h6>
          <h6 id="numE"></h6>

          <h6 class="text-warning bg-light w-25">General average :</h6>
          <h6 id="gen"></h6>
        </div>
        <!-- stud adm stud non adm -->
       
        <h6 class="mt-3 text-warning bg-light w-25">List of Students</h6>

        <table class="table text-danger w3-container w3-center w3-animate-left">
          <thead>
            <tr id="m">
              <th scope="col">Picture</th>
              <th scope="col">First name</th>
              <th scope="col">Last name</th>
              <th scope="col">Note</th>
              <th scope="col">#</th>
            </tr>
          </thead>

          <tbody id="tab" class="text-dark mx-auto">
        
          </tbody>
          
        </table>
        <div class="py-3 d-flex justify-content-around   align-items-center flex-wrap w3-container w3-center w3-animate-left">
          <h6 class="text-success bg-light w-25">students admitted 😎:</h6>
          <h6 id="ad"class=" w-25 text-success border  border-success "></h6>

          <h6 class="text-danger bg-light w-25 border">students no admitted 💔 :</h6>
          <h6 id="nnAd" class="text-danger w-25 border border-danger"></h6>
        </div>
      </div>
  
      </div>

        <img id="im"
        src="" alt="">
        <h6>First Name :</h6>
        <h5 id="first"></h5>
         <h6>Last Name : </h6>
         <h5  id="second"></h5>
          <h6 >Note: </h6>
          <h5 id="note"></h5>
      </div> -->
    </div>
  </div>
</div>

    <script src="java22.js"></script>
  </body>
</html>
